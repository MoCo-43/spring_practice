<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>BOOK_PRACTICE</title>
</head>
<div class="container">
	<H1>Book_Practice</H1>
	<!-- 전체 조회 -->
	<div class="card">
		<div class="card-body">
			<table>
				<tr>
					<th>도서번호</th>
					<th>도서명</th>
					<th>도서표지</th>
					<th>출판일자</th>
					<th>금액</th>
					<th>출판사</th>
					<th>도서소개</th>
				</tr>
				<tr th:each="list : ${list}">
					<td th:text="${list.bookNo}"></td>
					<td><a th:href="@{/bookList/{bookNo}(bookNo=${list.bookNo})}" th:text="${list.bookName}"></a></td>
					<td th:text="${list.bookCoverimg}"></td>
					<td th:text="${list.bookDate}"></td>
					<td th:text="${list.bookPrice}"></td>
					<td th:text="${list.bookPublisher}"></td>
					<td th:text="${list.bookInfo}"></td>
				</tr>
			</table>
		</div>
	</div>
</body>
</html>
