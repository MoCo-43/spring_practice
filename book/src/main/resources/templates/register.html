<meta charset="UTF-8">

	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"

	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<title>Insert title here</title>
</head>
<body>
	<div class="container">
		<header>
			<h1 class="text-center">도서등록</h1>
		</header>
		<main class="card">
			<div class="card-header">
				<div class=" row justify-content-between">
					<div class="col-4 text-start">book register</div>
					<div class="col-4 text-end"></div>
				</div>
			</div>
			<div class="card-body">
				<h3>도서등록</h3>
				<form action="register" method="post">
					<div class="mb-3">
						<label for="title" class="form-label">도서번호</label> <input
							type="number" class="form-control" name="bookNo" disabled>
					</div>
					<div class="mb-3">
						<label for="content" class="form-label">도서명</label>
						<input type="text" class="form-control" name="bookName">
					</div>
					<div class="mb-3">
						<label for="writer" class="form-label">도서표지</label> <input
							type="text" class="form-control" name="bookCoverimg">
					</div>

					<div class="mb-3">
						<label for="title" class="form-label">출판일자</label> <input
							type="text" class="form-control" name="bookDate">
					</div>
					<div class="mb-3">
						<label for="title" class="form-label">금액</label> <input
							type="number" class="form-control" name="bookPrice">
					</div>
					<div class="mb-3">
						<label for="title" class="form-label">출판사</label> <input
							type="text" class="form-control" name="bookPublisher">
					</div>
					<div class="mb-3">
						<label for="title" class="form-label">도서소개</label> <input
							type="text" class="form-control" name="bookInfo">
					</div>
					<div class="d-grid justify-content-md-end">
						<button class="btn btn-success">등록</button>
					</div>
					<div class="d-grid justify-content-md-end">
						<button class="btn btn-success">조회</button>
					</div>
			</div>
			</form>
	</div>
	</main>
	</div>
</body>
