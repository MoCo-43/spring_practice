<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>사원단건조회</title>
</head>
<body>
	<h1>사원단건조회</h1>
	<table>
		<tr>
		    <td>사번</td>
		    <td th:text="${emp.employeeId}"></td>
		</tr>
		<tr>
		  <td>이름</td>
		  <td th:inline="text">
		    [[${emp.firstName}]] [[${emp.lastName}]]
		  </td>
		</tr>
		<tr>
			<td>급여</td>
            <td th:text="${emp.salary}"></td>
		</tr>
        <tr>
			<td>입사일자</td>
			<td th:text="${#dates.format(emp.hireDate, 'yyyy-MM')}"></td>
		</tr>
		<tr>
			<td>부서명</td>
			<td th:text="${emp.deptVO.departmentName}"></td>
		</tr>
	</table>
</body>
</html>
